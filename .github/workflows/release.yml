name: Create release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the specified program to build (e.g. 1.0.0). This will be used for the tag and release name."
        required: true

      program:
        description: "Select the program to build."
        required: true
        default: "SetTimerResolution"
        type: choice
        options:
          - "SetTimerResolution"
          - "MeasureSleep"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    env:
      VCPKG_DEFAULT_TRIPLET: x64-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC environment
        uses: microsoft/setup-msbuild@v2

      - name: Set up vcpkg
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg.exe integrate install

      - name: Install dependencies (vspkg.json)
        run: .\vcpkg\vcpkg.exe install

      - name: Build executable
        run: MSBuild.exe .\${{ inputs.program }}\${{ inputs.program }}.sln -p:Configuration=Release -p:Platform=x64

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.program }} v${{ inputs.version }}
          artifacts: ./${{ inputs.program }}/x64/Release/${{ inputs.program }}.exe
          generateReleaseNotes: true
